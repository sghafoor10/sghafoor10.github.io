<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Sheikh K. Ghafoor | Publications</title>
		
		<meta name="robots" content="index, follow">
		<meta name="keywords" content="Publications, Bibtex, PDFs">
		<meta name="description" content="A list of Sheikh Ghafoorâ€™s publications with PDFs and BibTeX citation information.">

		<link rel="icon" type="image/png" href="/images/favicons/teacher-chalkboard.ico">
		<link rel="stylesheet" href="/css/w3.css">
		<link rel="stylesheet" href="/css/theme-ttu.css">
		<link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.css">
		<link rel="stylesheet" href="/css/main.css">

		<script src="/javascript/w3.js"></script>
		<script src="/javascript/bibtex_js.js"></script>
		<!-- <script src="/javascript/main.js"></script> -->
	</head>

	<body id="research" class="w3-theme-l4">
		<header id="page_header" class="w3-card-2 w3-theme w3-padding-16" style="z-index:1;">
			<div class="w3-bar w3-auto">
				<a href="https://www.tntech.edu/" target="_blank" rel="noopener noreferrer" class="w3-bar-item w3-mobile w3-hover-theme w3-left">
					<img src="/images/logos/ttu_logo_horizontal.png" alt="Tennessee Tech University"/>
				</a>
				<nav class="w3-right w3-large">
					<a href="/" class="w3-bar-item w3-button w3-mobile w3-border-theme w3-hover-theme">Home</a>
					<a href="/research.html" class="w3-bar-item w3-button w3-mobile w3-border-theme w3-hover-theme">Research</a>
					<a href="/teaching.html" class="w3-bar-item w3-button w3-mobile w3-border-theme w3-hover-theme">Teaching</a>
					<a href="/students.html" class="w3-bar-item w3-button w3-mobile w3-border-theme w3-hover-theme">Students</a>
					<a href="/publications.html" class="w3-bar-item w3-button w3-mobile w3-bottombar w3-border-theme w3-hover-theme">Publications</a>
					<a href="/grants.html" class="w3-bar-item w3-button w3-mobile w3-border-theme w3-hover-theme">Grants</a>
				</nav>
			</div>
		</header>

		<main id="page_content" class="w3-auto w3-white" style="z-index:0;">
		<!-- <button onclick="checkURLs()">CHECK URLS</button> -->
			<bibtex src="/publications/publications.bib"></bibtex>
			<div class="w3-panel">
				<div class="w3-container">
					<div class="w3-section w3-card-4 w3-theme-l5">
						<header class="w3-container w3-theme">
							<h2>Publications</h2>
						</header>
					
						<!-- ENTRY	
						<div class="w3-container">
							<p class="w3-justify">Proin bibendum ante porttitor porttitor lacinia. Etiam tempus consectetur nisl, aliquam volutpat velit maximus sed.</p>
						</div>
						FIX ABOVE -->

						<div class="bibtex_structure w3-container">
							<!-- ENTRY -->
							<div class="group year" extra="DESC number">
								<details open class="group year w3-section w3-card-2 w3-theme-l4" extra="DESC number">
									<summary class="title w3-container w3-theme w3-xlarge"></summary>
									<div class="templates w3-container"></div>
								</details>
							</div>
						</div>
						<div id="bibtex_display" author="Ghafoor">
							<div class="bibtex_template" style="display: none;">
								<div class="w3-section">
									<span class="if title">
										<span class="if pdf"><a class="bibtexVar" extra="pdf" href="/publications/+pdf+" target="_blank" rel="noopener noreferrer"><b><i class="far fa-file-pdf w3-text-red"></i> <span class="title"></span></b></a>.</span>
										<span class="if !pdf"><b><span class="title"></span></b>.</span>
									</span>
									<div class="if author" style="display:inline;"><em><span class="author"></span></em>.</div>
									<span class="if journal"><em><span class="journal"></span></em>,</span>
									<span class="if publisher"><em><span class="publisher"></span></em>,</span>
									<span class="if booktitle">In <em><span class="booktitle"></span></em>,</span>
									<span class="if address"><span class="address"></span>,</span>
									<span class="if month"><span class="month"></span>,</span>
									<span class="if year"><span class="year"></span>.</span>
									<span class="if note">(<span class="note"></span>)</span>
									<span class="if doi">
										<a class="bibtexVar" extra="doi" href="https://doi.org/+doi+" target="_blank" rel="noopener noreferrer">https://doi.org/<span class="doi"></span></a>.
									</span>
									<a class="bibtexVar" extra="BIBTEXKEY" onclick="w3.toggleShow('#+BIBTEXKEY+')" style="cursor:pointer;">
										<span class="w3-border-bottom w3-border-black" style="white-space:nowrap;"><i class="fas fa-book w3-text-blue"></i>&nbsp;BibTeX</span>
									</a>
									<div id="+BIBTEXKEY+" class="bibtexVar" extra="BIBTEXKEY" style="display:none;">
										<div class="w3-border w3-panel w3-light-grey">
											<pre class="w3-small"><span class="bibtexraw noread"></span></pre>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
					
		</main>

		<footer id="page_footer" class="w3-card-2 w3-center w3-theme w3-small" style="z-index:1;">
			<address>
				<p>Tennessee Tech University</p>
				<p>Cookeville, TN, 38505</p>
			</address>
			<p>&copy; 2021, Sheikh Ghafoor</p>

			<a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank" referrerpolicy="unsafe-url">CSS</a>
			</p>
		</footer>
	</body>
</html>
